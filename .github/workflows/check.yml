name: check
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      RUSTFLAGS: "-Dwarnings"
      RUSTDOCFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: clippy
        run: cargo clippy
      - name: format
        run: cargo fmt --check
      - name: check 
        run: cargo check
      - name: test
        run: cargo test
